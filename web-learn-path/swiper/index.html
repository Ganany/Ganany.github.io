<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>轮播图</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap" style="left: -600px">
        <div class="swiper-item" style="background-color: #6b377a">5</div>
        <div class="swiper-item" style="background-color: #eaf048">1</div>
        <div class="swiper-item" style="background-color: #9ff048">2</div>
        <div class="swiper-item" style="background-color: #2a5200">3</div>
        <div class="swiper-item" style="background-color: #f6d6ff">4</div>
        <div class="swiper-item" style="background-color: #6b377a">5</div>
        <div class="swiper-item" style="background-color: #eaf048">1</div>
      </div>
      <div class="buttons">
        <span class="on">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <a href="javascript:;" class="arrow arrow_left">&lt;</a>
      <a href="javascript:;" class="arrow arrow_right">&gt;</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
